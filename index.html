<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .stopwatch {
            text-align: center;
        }
        .time {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00:00.000</div>
        <p>Click or tap anywhere to start/stop the stopwatch.</p>
    </div>

    <script>
        let startTime, updatedTime, difference, tInterval;
        let running = false;

        // Function to start or stop the stopwatch when the screen is clicked or tapped
        document.body.addEventListener('click', toggleStopwatch);

        function toggleStopwatch() {
            if (!running) {
                startStopwatch();
            } else {
                stopStopwatch();
            }
        }

        function startStopwatch() {
            if (!running) {
                startTime = new Date().getTime() - (difference || 0); // Maintain time if restarting
                tInterval = setInterval(updateDisplay, 10); // Update every 10 milliseconds
                running = true;
            }
        }

        function updateDisplay() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            let hours = Math.floor(difference / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            let milliseconds = Math.floor((difference % 1000)); // Extract milliseconds

            document.getElementById("display").innerText = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds) + "." + 
                (milliseconds < 100 ? (milliseconds < 10 ? "00" + milliseconds : "0" + milliseconds) : milliseconds); // Format milliseconds
        }

        function stopStopwatch() {
            clearInterval(tInterval);
            running = false;
        }

        function resetStopwatch() {
            clearInterval(tInterval);
            document.getElementById("display").innerText = "00:00:00.000";
            running = false;
            difference = 0;
        }
    </script>
</body>
</html>
