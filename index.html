<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVS Simple Seasonal Settings ‚Äì NZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <style>
    html, body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 440px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 20px #2d415a18;
      padding: 24px 7vw 22px 7vw;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #1b375a;
      font-size: 1.19em;
      letter-spacing: 0.03em;
      margin-bottom: 13px;
    }
    .season {
      text-align: center;
      font-size: 1.12em;
      margin: 9px 0 21px 0;
      color: #19787f;
      font-weight: 600;
    }
    .table-wrap {
      width: 100%;
      overflow-x: auto;
      margin-bottom: 12px;
      border-radius: 12px;
      background: #f7fafc;
      box-shadow: 0 1px 5px #22334412;
    }
    table {
      min-width: 490px;
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
    }
    th, td {
      padding: 12px 7px;
      text-align: center;
    }
    th {
      background: #e6effa;
      color: #215080;
      font-weight: 700;
      font-size: 1em;
    }
    tr {
      font-size: 1.03em;
    }
    tr:nth-child(even) { background: #f4f9fb; }
    tr:nth-child(odd) { background: #fff; }
    .instructions {
      background: #f9fafc;
      border: 1px solid #d5e2ef;
      border-radius: 12px;
      padding: 14px 9px 14px 17px;
      margin-top: 19px;
      font-size: 1.04em;
      line-height: 1.6;
      color: #223042;
      box-shadow: 0 2px 8px #a3bbcc11;
    }
    .step {
      margin-bottom: 8px;
      font-size: 1.06em;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 99vw;
        padding: 12px 2vw 18px 2vw;
      }
      .table-wrap {
        margin: 0 -2vw 8px -2vw;
      }
      th, td {
        padding: 11px 3px;
        font-size: 0.98em;
      }
      .instructions {
        padding: 11px 5px 13px 8px;
      }
    }
    @media (max-width: 450px) {
      h1 { font-size: 1.05em; }
      .season { font-size: 1em;}
      .instructions { font-size: 0.98em;}
      table { min-width: 480px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DVS Simple Settings<br>(NZ ‚Äì Mobile Ready)</h1>
    <div class="season" id="season"></div>
    <div class="table-wrap">
      <table>
        <tr>
          <th>Fan Speed</th>
          <th>Heat Recovery</th>
          <th>Heat Retention</th>
          <th>Humidity Sens.</th>
          <th>Humidity Delay</th>
          <th>Set Temp</th>
        </tr>
        <tr id="winterRow">
          <td>3‚Äì4 bars</td>
          <td>ON (7 bars)</td>
          <td>OFF</td>
          <td>High (Hi)</td>
          <td>Instant</td>
          <td>23¬∞C</td>
        </tr>
        <tr id="summerRow">
          <td>2‚Äì3 bars</td>
          <td>OFF</td>
          <td>OFF</td>
          <td>Medium (Med)</td>
          <td>10 min</td>
          <td>19¬∞C</td>
        </tr>
      </table>
    </div>
    <div class="instructions" id="instructions">
      <!-- Steps will be inserted here -->
    </div>
  </div>
  <script>
    // Determine NZ season by browser date (Winter: Jun‚ÄìAug, Summer: Dec‚ÄìFeb)
    function getNZSeason() {
      const now = new Date();
      let month = now.getUTCMonth() + 1; // 1‚Äì12
      // For New Zealand local time: UTC+12 or +13
      // This will work correctly for most use
      const hour = now.getUTCHours();
      if (hour < 12) {
        // If before midday UTC, NZ is already on next day for late hours
        if (now.getUTCDate() === new Date(now.getUTCFullYear(), now.getUTCMonth()+1, 0).getDate()) {
          month = (month % 12) + 1;
        }
      }
      if (month === 12 || month === 1 || month === 2) return "Summer";
      if (month >= 6 && month <= 8) return "Winter";
      if (month >= 3 && month <= 5) return "Autumn";
      return "Spring";
    }
    function updateUI() {
      const season = getNZSeason();
      const seasonDiv = document.getElementById('season');
      const winterRow = document.getElementById('winterRow');
      const summerRow = document.getElementById('summerRow');
      const inst = document.getElementById('instructions');
      if (season === "Winter") {
        seasonDiv.textContent = "‚ùÑÔ∏è WINTER (June‚ÄìAugust)";
        winterRow.style.fontWeight = "bold";
        summerRow.style.display = "none";
        inst.innerHTML = `
        <b>WINTER Setup:</b>
        <div class="step">1. Tap <b>Fan</b> ‚ûî Set <b>3‚Äì4 bars</b>.</div>
        <div class="step">2. Menu ‚ûî <b>Heat Recovery</b> ‚ûî <b>ON (7 bars)</b>.</div>
        <div class="step">3. Menu ‚ûî <b>Heat Retention</b> ‚ûî <b>OFF</b>.</div>
        <div class="step">4. Menu ‚ûî <b>Humidity Sensitivity</b> ‚ûî <b>High (Hi)</b>.</div>
        <div class="step">5. Menu ‚ûî <b>Humidity Delay</b> ‚ûî <b>Instant</b>.</div>
        <div class="step">6. Menu ‚ûî <b>Set Temperature</b> ‚ûî <b>23¬∞C</b>.</div>
        <div class="step" style="margin-top:7px;">Windows will stay clear and home stays warm!</div>
        `;
      } else if (season === "Summer") {
        seasonDiv.textContent = "‚òÄÔ∏è SUMMER (December‚ÄìFebruary)";
        summerRow.style.fontWeight = "bold";
        winterRow.style.display = "none";
        inst.innerHTML = `
        <b>SUMMER Setup:</b>
        <div class="step">1. Tap <b>Fan</b> ‚ûî Set <b>2‚Äì3 bars</b>.</div>
        <div class="step">2. Menu ‚ûî <b>Heat Recovery</b> ‚ûî <b>OFF</b>.</div>
        <div class="step">3. Menu ‚ûî <b>Heat Retention</b> ‚ûî <b>OFF</b>.</div>
        <div class="step">4. Menu ‚ûî <b>Humidity Sensitivity</b> ‚ûî <b>Medium (Med)</b>.</div>
        <div class="step">5. Menu ‚ûî <b>Humidity Delay</b> ‚ûî <b>10 min</b>.</div>
        <div class="step">6. Menu ‚ûî <b>Set Temperature</b> ‚ûî <b>19¬∞C</b>.</div>
        <div class="step" style="margin-top:7px;">Keeps your home fresh and cool in summer.</div>
        `;
      } else {
        seasonDiv.textContent = "üå± Shoulder Season (Spring/Autumn)";
        winterRow.style.display = "";
        summerRow.style.display = "";
        winterRow.style.fontWeight = "normal";
        summerRow.style.fontWeight = "normal";
        inst.innerHTML = `
        <b>SHOULDER Season:</b>
        <div class="step">Use <b>Winter</b> settings if mornings are cold or windows fog up.</div>
        <div class="step">Use <b>Summer</b> settings if house feels stuffy or too warm.</div>
        <div class="step">Adjust <b>Fan</b> and <b>Temperature</b> for comfort.</div>
        `;
      }
    }
    updateUI();
  </script>
</body>
</html>
