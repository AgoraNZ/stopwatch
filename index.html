<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Per Pulse Calculator with Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .input-box {
            margin: 0 10px;
        }
        input {
            width: 100px;
            padding: 5px;
            font-size: 1em;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #stopwatch {
            font-size: 2em;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ML Per Pulse Calculator</h1>
    <div class="container">
        <div class="input-box">
            <label for="pulses">Pulses:</label>
            <input type="number" id="pulses" placeholder="Enter pulses" oninput="calculate()" required>
        </div>
        <div class="input-box">
            <label for="litres">Litres:</label>
            <input type="number" id="litres" placeholder="Enter litres" oninput="calculate()" required>
        </div>
    </div>

    <div id="result">ML Per Pulse: <span id="resultValue"></span></div>

    <h1>Stopwatch</h1>
    <div id="stopwatch">Time: <span id="timerValue">0.00</span> seconds</div>
    <button id="startStopButton" onclick="startStopReset()">Press to Start/Stop/Reset</button>

    <script>
        let intervalId;
        let elapsedTime = 0;
        let running = false;

        function calculate() {
            const pulses = parseFloat(document.getElementById('pulses').value);
            const litres = parseFloat(document.getElementById('litres').value);
            const resultField = document.getElementById('resultValue');

            if (pulses > 0) {
                const millilitresPerPulse = litres / pulses; // Correct calculation: litres divided by pulses
                resultField.textContent = millilitresPerPulse.toFixed(2); // Show result with 2 decimal places
            } else {
                resultField.textContent = ''; // Clear result if pulses are 0 or invalid
            }
        }

        function startStopReset() {
            const timerDisplay = document.getElementById('timerValue');
            const startStopButton = document.getElementById('startStopButton');

            if (running) {
                clearInterval(intervalId); // Stop the timer
                running = false;
                startStopButton.textContent = "Press to Start/Stop/Reset";
            } else {
                elapsedTime = 0; // Reset the stopwatch to zero
                timerDisplay.textContent = elapsedTime.toFixed(2);
                running = true;
                intervalId = setInterval(function() {
                    elapsedTime += 0.01; // Increment time in hundredths of a second
                    timerDisplay.textContent = elapsedTime.toFixed(2); // Update display
                }, 10); // 10ms interval for accurate 1/100 second updates
            }
        }
    </script>

</body>
</html>
