<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVS Seasonal Setup ‚Äì Simple Steps (NZ)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 440px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 18px #2233440e;
      padding: 21px 6vw 18px 6vw;
      margin-top: 18px;
      margin-bottom: 14px;
    }
    h1 {
      text-align: center;
      color: #14476d;
      font-size: 1.13em;
      margin-bottom: 9px;
      font-weight: 600;
    }
    .season {
      text-align: center;
      font-size: 1.09em;
      color: #15778b;
      font-weight: 500;
      margin-bottom: 19px;
      letter-spacing: 0.01em;
    }
    .block {
      margin: 17px 0 15px 0;
      padding: 15px 12px 12px 12px;
      background: #f8fbfd;
      border-radius: 12px;
      border: 1px solid #e2ebf4;
      box-shadow: 0 1px 7px #b8c2d220;
    }
    .block h2 {
      font-size: 1em;
      margin: 0 0 7px 0;
      color: #175c7c;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    ul, .steps {
      padding-left: 17px;
      margin: 0;
      font-size: 1.05em;
      line-height: 1.75;
      color: #234050;
    }
    li, .step {
      margin-bottom: 8px;
    }
    .label {
      color: #0b4267;
      font-weight: 600;
      font-size: 1.02em;
    }
    .hint {
      color: #7b95a3;
      font-size: 0.95em;
      margin-top: 5px;
      display: block;
    }
    @media (max-width: 600px) {
      .container { padding: 13px 2vw 15px 2vw; }
      .block { padding: 11px 4vw 9px 4vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DVS Seasonal Settings (EC Controller)</h1>
    <div class="season" id="season"></div>
    <div id="instructions"></div>
  </div>
  <script>
    function getNZSeason() {
      const now = new Date();
      let month = now.getUTCMonth() + 1;
      const hour = now.getUTCHours();
      if (hour < 12) {
        if (now.getUTCDate() === new Date(now.getUTCFullYear(), now.getUTCMonth()+1, 0).getDate()) {
          month = (month % 12) + 1;
        }
      }
      if (month === 12 || month === 1 || month === 2) return "Summer";
      if (month >= 6 && month <= 8) return "Winter";
      if (month >= 3 && month <= 5) return "Autumn";
      return "Spring";
    }
    function stepsBlock(profile, fan, recovery, retention, temp) {
      return `
        <h2>${profile} Profile</h2>
        <ul>
          <li><span class="label">Set Temperature:</span> MENU ‚Üí System ‚Üí Profiles ‚Üí <b>${profile}</b> ‚Üí Set Temp ‚Üí arrows to <b>${temp}¬∞C</b> ‚Üí OK</li>
          <li><span class="label">Fan Control:</span> Fan Speed: <b>${fan}</b> | Heat Recovery: <b>${recovery}</b> | Heat Retention: <b>${retention}</b></li>
          <li class="hint">MENU ‚Üí System ‚Üí Profiles ‚Üí ${profile} ‚Üí Fan Control</li>
        </ul>
      `;
    }
    function humBlock(sens, delay) {
      return `
        <h2>Humidity Settings</h2>
        <ul>
          <li><span class="label">Sensitivity:</span> <b>${sens}</b></li>
          <li><span class="label">Time:</span> <b>${delay}</b></li>
          <li class="hint">MENU ‚Üí Hum. Settings</li>
        </ul>
      `;
    }
    function updateUI() {
      const season = getNZSeason();
      document.getElementById('season').textContent =
        season === "Winter" ? "‚ùÑÔ∏è WINTER (June‚ÄìAugust)" :
        season === "Summer" ? "‚òÄÔ∏è SUMMER (Dec‚ÄìFeb)" :
        "üå± Shoulder Season (Spring/Autumn)";
      let out = "";
      if (season === "Winter") {
        out += `
          <div class="block">
            ${stepsBlock("Day", "3‚Äì4 bars", "ON (7 bars)", "OFF", 23)}
            ${stepsBlock("Night", "3‚Äì4 bars", "ON (7 bars)", "OFF", 23)}
          </div>
          <div class="block">
            ${humBlock("High (Hi)", "Instant")}
          </div>
          <div class="block" style="margin-top:8px;">
            <div class="step"><b>After setting Day, repeat for Night profile.</b></div>
            <div class="step">To switch, from Home screen: MENU ‚Üí System ‚Üí Profiles ‚Üí select Day or Night.</div>
            <div class="step" style="color:#6b8c98;">Windows should stay clear and home stays warm!</div>
          </div>
        `;
      } else if (season === "Summer") {
        out += `
          <div class="block">
            ${stepsBlock("Day", "2‚Äì3 bars", "OFF", "OFF", 19)}
            ${stepsBlock("Night", "2‚Äì3 bars", "OFF", "OFF", 19)}
          </div>
          <div class="block">
            ${humBlock("Medium (Med)", "10 min")}
          </div>
          <div class="block" style="margin-top:8px;">
            <div class="step"><b>After setting Day, repeat for Night profile.</b></div>
            <div class="step">To switch, from Home screen: MENU ‚Üí System ‚Üí Profiles ‚Üí select Day or Night.</div>
            <div class="step" style="color:#6b8c98;">Keeps your home fresh and cool in summer.</div>
          </div>
        `;
      } else {
        out += `
          <div class="block">
            <h2>Tips for Spring/Autumn</h2>
            <div class="steps">
              <div class="step">If cold mornings or condensation: use <b>Winter</b> settings.</div>
              <div class="step">If stuffy/warm: use <b>Summer</b> settings.</div>
              <div class="step">Adjust Fan and Temperature for comfort.</div>
            </div>
          </div>
        `;
      }
      document.getElementById('instructions').innerHTML = out;
    }
    updateUI();
  </script>
</body>
</html>
