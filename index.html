<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVS EC Controller Seasonal Setup NZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <style>
    html, body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7fb; margin: 0; padding: 0;}
    .container { max-width: 500px; background: #fff; margin: 0 auto; border-radius: 16px; box-shadow: 0 2px 20px #23334c13; padding: 25px 5vw 22px 5vw; margin-top: 22px; margin-bottom: 18px;}
    h1 { text-align: center; color: #18395d; font-size: 1.12em; margin-bottom: 11px;}
    .season { text-align: center; font-size: 1.09em; margin: 10px 0 19px 0; color: #19787f; font-weight: 600;}
    .instructions { background: #f9fafc; border: 1px solid #d5e2ef; border-radius: 12px; padding: 15px 10px 15px 15px; margin-top: 13px; font-size: 1.06em; line-height: 1.7; color: #223042; box-shadow: 0 2px 8px #a3bbcc12;}
    .step { margin-bottom: 14px; font-size: 1.07em;}
    .substep {margin-left: 17px; font-size: 1em;}
    .profile {margin: 4px 0 2px 0; font-weight: 500; color: #135c8b;}
    .sectionhead {font-size: 1.09em; margin-top: 18px; color: #125e7c; margin-bottom: 3px;}
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 14px 1vw 14px 1vw;}
      .instructions { padding: 9px 2vw 11px 3vw;}
      h1 { font-size: 1em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DVS Seasonal Settings (EC Controller)<br>‚Äî Exact Button Steps ‚Äî</h1>
    <div class="season" id="season"></div>
    <div class="instructions" id="instructions"></div>
  </div>
  <script>
    function getNZSeason() {
      const now = new Date();
      let month = now.getUTCMonth() + 1;
      const hour = now.getUTCHours();
      if (hour < 12) {
        if (now.getUTCDate() === new Date(now.getUTCFullYear(), now.getUTCMonth()+1, 0).getDate()) {
          month = (month % 12) + 1;
        }
      }
      if (month === 12 || month === 1 || month === 2) return "Summer";
      if (month >= 6 && month <= 8) return "Winter";
      if (month >= 3 && month <= 5) return "Autumn";
      return "Spring";
    }
    function profileSteps(profile, fan, recovery, retention, temp) {
      return `
      <div class="profile">${profile} Profile:</div>
      <div class="substep">1. From <b>Home screen</b>, press <b>MENU</b>.</div>
      <div class="substep">2. Use arrows to select <b>System</b>, press <b>OK</b>.</div>
      <div class="substep">3. Select <b>Profiles</b>, press <b>OK</b>.</div>
      <div class="substep">4. Select <b>${profile}</b>, press <b>OK</b>.</div>
      <div class="substep">5. Select <b>Set Temp</b>, press <b>OK</b>.</div>
      <div class="substep">6. Use arrows to set <b>${temp}¬∞C</b>, press <b>MENU</b> to go back.</div>
      <div class="substep">7. Select <b>Fan Control</b>, press <b>OK</b>.</div>
      <div class="substep">8. Set <b>Fan Speed</b> to <b>${fan}</b> (arrows + OK).</div>
      <div class="substep">9. Set <b>Heat Recovery</b> to <b>${recovery}</b> (arrows + OK).</div>
      <div class="substep">10. Set <b>Heat Retention</b> to <b>${retention}</b> (arrows + OK).</div>
      <div class="substep">11. Press <b>MENU</b> twice to return home.</div>
      `;
    }
    function humSteps(sens, delay) {
      return `
      <div class="sectionhead">Humidity Settings:</div>
      <div class="substep">1. From <b>Home screen</b>, press <b>MENU</b>.</div>
      <div class="substep">2. Select <b>Hum. Settings</b>, press <b>OK</b>.</div>
      <div class="substep">3. Set <b>Sensitivity</b> to <b>${sens}</b> (arrows + OK).</div>
      <div class="substep">4. Set <b>Time</b> to <b>${delay}</b> (arrows + OK).</div>
      <div class="substep">5. Press <b>MENU</b> to exit.</div>
      `;
    }
    function updateUI() {
      const season = getNZSeason();
      const seasonDiv = document.getElementById('season');
      const inst = document.getElementById('instructions');
      if (season === "Winter") {
        seasonDiv.textContent = "‚ùÑÔ∏è WINTER (June‚ÄìAugust)";
        inst.innerHTML = `
          <div class="sectionhead">Set Both <b>Day</b> & <b>Night</b> Profiles:</div>
          ${profileSteps("Day", "3‚Äì4 bars", "ON (all 7 bars)", "OFF", 23)}
          ${profileSteps("Night", "3‚Äì4 bars", "ON (all 7 bars)", "OFF", 23)}
          ${humSteps("High (Hi)", "Instant")}
          <div class="step" style="margin-top:12px;">Done! This will minimise condensation and keep your home warm and dry in winter.</div>
        `;
      } else if (season === "Summer") {
        seasonDiv.textContent = "‚òÄÔ∏è SUMMER (December‚ÄìFebruary)";
        inst.innerHTML = `
          <div class="sectionhead">Set Both <b>Day</b> & <b>Night</b> Profiles:</div>
          ${profileSteps("Day", "2‚Äì3 bars", "OFF", "OFF", 19)}
          ${profileSteps("Night", "2‚Äì3 bars", "OFF", "OFF", 19)}
          ${humSteps("Medium (Med)", "10 min")}
          <div class="step" style="margin-top:12px;">Done! Your DVS will keep the house cool, fresh, and dry in summer.</div>
        `;
      } else {
        seasonDiv.textContent = "üå± Shoulder Season (Spring/Autumn)";
        inst.innerHTML = `
          <div class="sectionhead">Tips:</div>
          <div class="step">If mornings are cold or windows fog, use <b>Winter</b> steps.</div>
          <div class="step">If house is stuffy or warm, use <b>Summer</b> steps.</div>
          <div class="step">Adjust <b>Fan</b> and <b>Temperature</b> as needed for comfort.</div>
        `;
      }
    }
    updateUI();
  </script>
</body>
</html>
